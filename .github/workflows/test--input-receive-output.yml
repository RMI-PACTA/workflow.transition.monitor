on:
  pull_request:

jobs:
  build_docker_image:
    name: "Call build and push action"
    uses: ./.github/workflows/test--receive-input-output.yml
    secrets: inherit
    with:
      image-name: workflow.transition.monitor
      image-tag: pr${{ github.event.pull_request.number }}

  add_comment:
    needs: build_docker_image
    runs-on: ubuntu-latest
    steps:
      - name: "Report"
        run: |
          echo "received output full-image-name: ${{ needs.build_docker_image.outputs.full-image-name }}"
