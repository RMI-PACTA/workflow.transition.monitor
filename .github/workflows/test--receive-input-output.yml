on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string
      image-tag:
        required: true
        type: string
    outputs:
      my_var:
        description: "The first output string"
        value: ${{jobs.my_job.outputs.my_var}}
      full-image-name:
        description: "Full image name"
        value: ${{jobs.my_job.outputs.full-image-name}}
jobs:
  my_job:
    runs-on: ubuntu-latest
    outputs:
      my_var: ${{steps.my_step.outputs.my_var}}
      full-image-name: ${{steps.my_step.outputs.full-image-name}}
    steps:
      - name: "Example output creation"
        id: "my_step"
        run: |
          echo "received input image-name: ${{ inputs.image-name }}"
          echo "received input image-tag: ${{ inputs.image-tag }}"
          full_image_name="ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}:${{ inputs.image-tag }}"
          echo "built output full-image-name: $full_image_name"
          echo "outputting full-image-name: $full_image_name"
          echo "full-image-name=$full_image_name" >> $GITHUB_OUTPUT
          my_var="Hello World"
          echo "Outputting: $my_var"
          echo "my_var=$my_var" >> $GITHUB_OUTPUT
