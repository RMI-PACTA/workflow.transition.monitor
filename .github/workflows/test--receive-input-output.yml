on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string
      image-tag:
        required: true
        type: string
    outputs:
      my_var:
        description: "The first output string"
        value: ${{jobs.my_job.outputs.my_var}}
jobs:
  my_job:
    runs-on: ubuntu-latest
    outputs:
      my_var: ${{steps.my_step.outputs.my_var}}
    steps:
      - name: "Example output creation"
        id: "my_step"
        run: |
          my_var="Hello World"
          echo "received input image-name: ${{ inputs.image-name }}"
          echo "received input image-tag: ${{ inputs.image-tag }}"
          echo "Outputting: $my_var"
          echo "my_var=$my_var" >> $GITHUB_OUTPUT
