on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string
      image-tag:
        required: true
        type: string
    outputs:
      full-image-name:
        description: "Full image name including host/registry, name, and tag"
        value: ${{ jobs.docker-build.outputs.full-image-name }}

jobs:
  docker-build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    timeout-minutes: 25
    outputs:
      full-image-name: ${{ steps.push-image.outputs.full-image-name }}

    steps:
      - name: Report inputs
        run: |
            echo image-name=${{ inputs.image-name }}
            echo image-tag=${{ inputs.image-tag }}

      - name: Checkout workflow.transition.monitor
        uses: actions/checkout@v3
        with:
          path: workflow.transition.monitor

      - name: Make fake (empty) pacta-data folder
        run: mkdir pacta-data

      - name: Make fake (empty) templates.transition.monitor folder
        run: mkdir templates.transition.monitor

      - name: Build Docker image
        run: |
          cp workflow.transition.monitor/Dockerfile Dockerfile
          docker build . --file Dockerfile --tag ${{ inputs.image-name }}

      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin

      - name: Push image
        id: push-image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}
          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          echo image-name=${{ inputs.image-name }}
          echo image-tag=${{ inputs.image-tag }}
          echo IMAGE_ID=$IMAGE_ID
          docker tag ${{ inputs.image-name }} $IMAGE_ID:${{ inputs.image-tag }}
          docker push $IMAGE_ID:${{ inputs.image-tag }}
          echo "::set-output name=full-image-name::$IMAGE_ID:${{ inputs.image-tag }}"
