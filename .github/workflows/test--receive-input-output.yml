on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string
      image-tag:
        required: true
        type: string
    outputs:
      full-image-name:
        description: "Full image name"
        value: ${{jobs.my_job.outputs.full-image-name}}
jobs:
  my_job:
    runs-on: ubuntu-latest
    outputs:
      full-image-name: ${{steps.my_step.outputs.full-image-name}}
    steps:
      - name: "Example output creation"
        id: "my_step"
        run: |
          full_image_name="ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}:${{ inputs.image-tag }}"
          echo "outputting full-image-name: $full_image_name"
          echo "full-image-name=$full_image_name" >> $GITHUB_OUTPUT
